<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 修改视口 -->
	<meta name="viewport" content="width=device-width">
	<title>weather</title>
	<link rel="stylesheet" href="css/index.css">
	<!-- 引入rem.js -->
	<script src="js/rem.js"></script>
	<script src="font/iconfont.js"></script>
	<!-- 引入文件 顺序不能乱-->
	<script src="js/jquery3.2.1.min.js"></script>
	<script src="js/index.js"></script>
	<link rel="shortcut icon" href="img/100.png">
</head>
<style type="text/css">
.icon {
   width: 1em; height: 1em;
   vertical-align: -0.15em;
   fill: currentColor;
   overflow: hidden;
}
</style>
<body>
	<!-- 屏幕开始 -->
	<div class="screem">
		<div class="header"></div>
		<div class="box">
			<h2>空气</h2>
			<h3>轻度污染</h3>
		</div>
		<div class="title1"></div>
		<div class="title2"></div>
		<div class="title3">湿度 28%</div>
		<div class="title4">天冷了,注意保暖</div>
	</div>
	<!-- 屏幕结束 -->
	<!-- 今日和明日天气 -->
	<div class="con1">
		<div class="content">
			<div class="top">
				<span class="day">今天</span>
				<div class="temperature">
					<span class="high" id="dat_high_temperature"></span>/
					<span class="low" id="dat_low_temperature"></span>°C
				</div>
			</div>
			<div class="bottom">
				<span class="weather" id="dat_condition">晴转多云</span>
				<div class="pic" id="dat_weather_icon_id"></div>
			</div>
		</div>
		<div class="content">
			<div class="top">
				<span class="day">明天</span>
				<div class="temperature">
					<span class="high" id="tomorrow_high_temperature"></span>/
					<span class="low" id="tomorrow_low_temperature"></span>°C
				</div>
			</div>
			<div class="bottom">
				<span class="weather" id="tomorrow_condition"></span>
				<div class="pic" id="tomorrow_weather_icon_id"></div>
			</div>
		</div>
	</div>
	<!-- 实时天气 -->
	<div class="con2">
		<div class="wrap" id="now">
			<!-- <div class="box">
			<h2 class="now_time">12:00</h2>
			<div class="now_inco"></div>
			<h3 class="now_temperature">1°</h3>
			</div> -->
	    </div>
    </div>
    <div class="con3">
    	<div class="wrap" id="forecast">
    		<!-- <div class="recent">
    			<div class="rencent_time">
    				<span class="month">01</span>
    				/
    				<span class="day">15</span>
    			</div>
    			<h2 class="rencent_wea">多云</h2>
    			<div class="renent_pic"></div>
    			<h3 class="recent_high">2°</h3>
    			<h4 class="recent_low">-13°</h4>
    			<h5 class="rencent_wind">西北风</h5>
    			<h6 class="recent_level">2级</h6>
    		</divr> -->
    	</div>
    </div>
    <!-- 选择城市 -->
    <div class="city_box" style="display: none"><!-- 隐藏城市界面 -->
    	<div class="sousuo_box">
    		<div class="search_box">
	    		<svg class="icon" aria-hidden="true">
	               <use xlink:href="#icon-sousuo"></use>
	            </svg>
    			<input type="text" class="shuru" placeholder="搜索市">
    		</div>
    		<div class="button">取消</div>
    	</div>
    	<!-- 城市 -->
    	<div class="cities" id="city">
	    	<h1 class="city_select">热门城市</h1>
	    	<div class="city_cont">
		    	<div class="son">北京</div>
		    	<div class="son">上海</div>
		    	<div class="son">广州</div>
		    	<div class="son">深圳</div>
		    	<div class="son">郑州</div>
		    	<div class="son">西安</div>
		    	<div class="son">南京</div>
		    	<div class="son">杭州</div>
		    	<div class="son">武汉</div>
		    	<div class="son">成都</div>
		    	<div class="son">沈阳</div>
		    	<div class="son">天津</div>
	    	</div>
    	</div>
    </div>
</body>
</html>
